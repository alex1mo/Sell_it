<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clothing_shop</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section>
      <div class="left">
        <img class="left__image" src="images/Sell it.png" alt="Logo" />
      </div>
      <div class="right">
        <img class="right__image" src="images/Sell it white.png" alt="Logo" />
        <div class="form">
          <div class="form__btns btns">
            <button class="btns_btn">Sign in</button>
            <button class="btns_btn">Sign up</button>
          </div>
          <div class="form__in inputs">
            <input class="inputs_input" type="email" placeholder="Email" />
            <input
              class="inputs_input"
              type="password"
              placeholder="Password"
            />
            <button class="inputs_btn">Login</button>
          </div>
        </div>
      </div>
    </section>
    <footer><p>2017-Front-end-labs Light IT</p></footer>
  </body>
</html>
